<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Станции</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<h2>Станции</h2>
<a th:href="@{/home}" class="btn">Главная</a>
<a th:href="@{/stations/add}" class="btn" sec:authorize="hasRole('ADMIN')">Добавить станцию</a>
<table border="1">
    <thead>
    <tr>
        <th>Название</th>
        <th>Адрес</th>
        <th>Телефон</th>
        <th sec:authorize="hasRole('ADMIN')">Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="station : ${stations}">
        <td th:text="${station.name}"></td>
        <td th:text="${station.address}"></td>
        <td th:text="${station.phone}"></td>
        <td>
            <a th:href="@{|/stations/edit/${station.id}|}" sec:authorize="hasRole('ADMIN')">Редактировать</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

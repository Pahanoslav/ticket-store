<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Редактировать книгу</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

<div th:replace="fragments/header :: main-header"></div>

<h2>Редактировать книгу</h2>

<form th:action="@{|/trips/edit/${trip.id}|}" th:object="${trip}" method="post">
    <div>
        <label>Название:</label>
        <input type="text" th:field="*{title}" class="input-field" required />
    </div>
    <div>
        <label>Автор:</label>
        <input type="text" th:field="*{author}" class="input-field" />
    </div>
    <div>
        <label>Категория:</label>
        <input type="text" th:field="*{category}" class="input-field" />
    </div>
    <div>
        <label>Цена:</label>
        <input type="number" step="0.01" th:field="*{price}" class="input-field" required />
    </div>
    <div>
        <label>Количество на складе:</label>
        <input type="number" th:field="*{stock}" class="input-field" min="0" required />
    </div>
    <div>
        <label>Магазины:</label>
        <select name="storeIds" multiple="multiple" size="5" class="input-field">
            <option th:each="station : ${stations}"
                    th:value="${station.id}"
                    th:text="${station.name}"
                    th:selected="${trip.stations.contains(station)}">
            </option>
        </select>
    </div>
    <button type="submit" class="btn">Сохранить</button>
</form>

<a th:href="@{/trips}">Назад к списку книг</a>
</body>
</html>

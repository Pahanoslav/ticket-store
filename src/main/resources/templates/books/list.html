<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Список книг</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

<div th:replace="fragments/header :: main-header"></div>

<h2>Список книг</h2>

<a th:href="@{/}" class="btn">Главная</a>
<a th:href="@{/trips/add}" class="btn">Добавить книгу</a>

<table border="1">
    <thead>
    <tr>
        <th>Название</th>
        <th>Автор</th>
        <th>Категория</th>
        <th>Цена</th>
        <th>На складе</th>
        <th>Магазины</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="trip, iterStat : ${trips}">
        <td th:text="${trip.title}"></td>
        <td th:text="${trip.author}"></td>
        <td th:text="${trip.category}"></td>
        <td th:text="${trip.price}"></td>
        <td th:text="${trip.stock}"></td>
        <td>
            <span th:each="station, stStat : ${trip.stations}">
                <span th:text="${station.name}"></span><span th:if="${!stStat.last}">, </span>
            </span>
        </td>
        <td>
            <a th:href="@{|/trips/edit/${trip.id}|}">Редактировать</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

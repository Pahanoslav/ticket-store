<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Магазины</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<h2>Магазины</h2>
<a th:href="@{/home}" class="btn">Главная</a>
<a th:href="@{/stations/add}" class="btn">Добавить магазин</a>
<table border="1">
    <thead><tr><th>Название</th><th>Адрес</th><th>Телефон</th><th>Действия</th></tr></thead>
    <tbody>
    <tr th:each="station : ${stations}">
        <td th:text="${station.name}"></td>
        <td th:text="${station.address}"></td>
        <td th:text="${station.phone}"></td>
        <td>
            <a th:href="@{|/stations/edit/${station.id}|}">Редактировать</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

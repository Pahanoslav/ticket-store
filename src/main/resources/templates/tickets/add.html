<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Создать билет</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<h2>Создать билет</h2>
<form th:action="@{/tickets/add}" th:object="${ticket}" method="post">
    <div>
        <label>Пользователь:</label>
        <select th:field="*{user.id}">
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
        </select>
    </div>
    <div>
        <label>Поездка:</label>
        <select th:field="*{trip.id}">
            <option th:each="trip : ${trips}" th:value="${trip.id}" th:text="${trip.title}"></option>
        </select>
    </div>
    <div>
        <label>Количество:</label>
        <input type="number" th:field="*{quantity}" min="1" class="input-field" required />
    </div>

    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>

    <button type="submit">Создать</button>
</form>
<a th:href="@{/tickets}">Назад к списку билетов</a>
</body>
</html>

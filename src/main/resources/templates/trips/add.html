<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Добавить поездку</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

<div th:replace="fragments/header :: main-header"></div>

<h2>Добавить поездку</h2>

<form th:action="@{/trips/add}" th:object="${trip}" method="post">
    <div>
        <label>Название маршрута:</label>
        <input type="text" th:field="*{title}" required />
    </div>
    <div>
        <label>Проводник:</label>
        <input type="text" th:field="*{conductor}" />
    </div>
    <div>
        <label>Категория (класс поезда):</label>
        <input type="text" th:field="*{category}" />
    </div>
    <div>
        <label>Цена:</label>
        <input type="number" step="0.01" th:field="*{price}" required />
    </div>
    <div>
        <label>Доступные места:</label>
        <input type="number" th:field="*{seatsAvailable}" min="0" required />
    </div>
    <div>
        <label>Станции:</label>
        <select name="stationIds" multiple="multiple" size="5">
            <option th:each="station : ${stations}"
                    th:value="${station.id}"
                    th:text="${station.name}">
            </option>
        </select>
    </div>
    <button type="submit">Сохранить</button>
</form>

<a th:href="@{/trips}">Назад к списку поездок</a>
</body>
</html>
